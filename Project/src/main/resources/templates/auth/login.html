<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home/layout :: head('Iniciar sesión')}"></head>

<body class="bg-auth">


<main class="card card--narrow">
    <div class="logo-circle">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 14l3-3 4 4 3-3"
                  fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round"/>
            <circle cx="7" cy="14" r="2" fill="currentColor"/>
            <circle cx="17" cy="12" r="2" fill="currentColor"/>
        </svg>
    </div>

    <h1 class="title">Bienvenido de Vuelta</h1>
    <p class="subtitle">Inicia sesión para continuar con tu progreso</p>

    <form class="form" th:action="@{/login}" method="post">
        <label class="form-label" for="email">Correo Electrónico</label>
        <input class="form-input" id="email" name="email" type="email" placeholder="tu@email.com" required>

        <label class="form-label" for="password">Contraseña</label>
        <input class="form-input" id="password" name="password" type="password" placeholder="••••••••" required>

        <a th:href="@{/forgot}" class="form-help">¿Olvidaste tu contraseña?</a>

        <button class="btn btn-primary" type="submit">Iniciar Sesión</button>

        <div class="divider"><span>O continúa con</span></div>

        <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
            Continuar con Google
        </a>

        <p class="auth-foot">
            ¿No tienes una cuenta?
            <a th:href="@{/registro}" class="link-inline">Regístrate</a>
        </p>
    </form>
</main>

<footer th:replace="~{home/layout :: footer}"></footer>
</body>
</html>
