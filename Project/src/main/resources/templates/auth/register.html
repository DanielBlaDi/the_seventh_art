<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home/layout :: head('Registro')}"></head>

<body class="bg-auth">

<main class="card card--narrow">
    <div class="logo-circle">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 14l3-3 4 4 3-3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="7" cy="14" r="2" fill="currentColor"/>
            <circle cx="17" cy="12" r="2" fill="currentColor"/>
        </svg>
    </div>

    <h1 class="title">Crear Cuenta</h1>
    <p class="subtitle">Realiza tu registro de usuario por primera vez</p>

    <form class="form" th:action="@{/registro}" method="post">
        <label class="form-label" for="nombre">Nombre</label>
        <input class="form-input" id="nombre" name="nombre" type="text" placeholder="Juan Pérez" required>

        <label class="form-label" for="email">Correo Electrónico</label>
        <input class="form-input" id="email" name="email" type="email" placeholder="tu@email.com" required>

        <label class="form-label" for="password">Contraseña</label>
        <input class="form-input" id="password" name="password" type="password" placeholder="••••••••" required>

        <button class="btn btn-primary" type="submit">Registrarme</button>

        <p class="form-error" th:if="${error}" th:text="${error}"></p>
    </form>
</main>

<footer th:replace="~{home/layout :: footer}"></footer>
</body>
</html>
