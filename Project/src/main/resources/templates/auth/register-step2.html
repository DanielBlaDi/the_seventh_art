<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home/layout :: head('Registro - Paso 2')}"></head>

<body class="bg-auth">
<main class="card card--narrow">

    <!-- Logo circular igual que en el paso 1 -->
    <div class="logo-circle">
        <img src="/img/dumbbell.svg" alt="Logo Rocky">
    </div>

    <h1 class="title">Crear Cuenta</h1>
    <p class="subtitle">Paso 2 de 3</p>

    <!-- barra de pasos -->
    <div class="steps">
        <span class="step is-active"></span>
        <span class="step is-active"></span>
        <span class="step"></span>
    </div>

    <!-- Importante: enlazamos el formulario con RegistroDTO -->
    <form class="form"
          th:action="@{/registro/paso2}"
          th:object="${registroDTO}"
          method="post">

        <p class="form-help">
            Ingresa tus datos personales para personalizar tu experiencia
        </p>

        <!-- Nombre -->
        <label class="form-label" for="nombre">Nombre</label>
        <input class="form-input"
               id="nombre"
               type="text"
               placeholder="Juan"
               th:field="*{nombre}" />
        <p class="form-error"
           th:if="${#fields.hasErrors('nombre')}"
           th:errors="*{nombre}">
        </p>

        <!-- Apellido -->
        <label class="form-label" for="apellido">Apellido</label>
        <input class="form-input"
               id="apellido"
               type="text"
               placeholder="Pérez"
               th:field="*{apellido}" />

        <p class="form-error"
           th:if="${#fields.hasErrors('apellido')}"
           th:errors="*{apellido}">
        </p>


        <!-- Edad -->
        <label class="form-label" for="edad">Edad</label>
        <input class="form-input"
               id="edad"
               type="number"
               placeholder="25"
               th:field="*{edad}" />

        <p class="form-error"
           th:if="${#fields.hasErrors('edad')}"
           th:errors="*{edad}">
        </p>

        <!-- Sexo -->
        <label class="form-label" for="sexo">Sexo</label>
        <select class="form-input"
                id="sexo"
                th:field="*{sexo}">
            <option value="" disabled selected hidden>Selecciona tu sexo</option>
            <option value="MASCULINO">Masculino</option>
            <option value="FEMENINO">Femenino</option>
        </select>
        <p class="form-error"
           th:if="${#fields.hasErrors('sexo')}"
           th:errors="*{sexo}">
        </p>

        <!-- Peso -->
        <label class="form-label" for="peso">Peso (kg)</label>
        <input class="form-input"
               id="peso"
               type="number"
               min="10"
               max="350"
               step="0.1"
               placeholder="70.5"
               th:field="*{peso}" />
        <p class="form-error
        th:if="${#fields.hasErrors('peso')}"
        th:errors="*{peso}">
        </p>

        <!-- Estatura en metros -->
        <label class="form-label" for="estatura">Estatura (m)</label>
        <input class="form-input"
               id="estatura"
               type="number"
               min="1"
               max="2.5"
               step="0.01"
               placeholder="1.70"
               th:field="*{estatura}" />
        <p class="form-error"
           th:if="${#fields.hasErrors('estatura')}"
           th:errors="*{estatura}">
        </p>


        <!-- Botones -->
        <div class="form-buttons">
            <a class="btn btn-outline" th:href="@{/registro}">Atrás</a>
            <button class="btn btn-primary" type="submit">Siguiente</button>
        </div>

        <p class="auth-foot">
            ¿Ya tienes una cuenta?
            <a th:href="@{/login}" class="link-inline">Inicia sesión</a>
        </p>

    </form>
</main>

<footer th:replace="~{home/layout :: footer}"></footer>
</body>
</html>
